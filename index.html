<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>DV Project 1</title>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
    <script src='./scripts/index.js' type="module"></script>
    <script src='./scripts/heatMap.js' type="module"></script>
    <script src='./scripts/lineChart.js' type="module" defer></script>

  </head>
  <body>

    <div class="text-center" style="margin-left:125px; margin-right:125px;">
      <div id="innovative_dataviz"></div>
      <button type="button" class="btn btn-secondary playPause">Start</button>
    </div>

    <div class="text-center" id="sensorPlots" style="margin-top:25px; margin-left: 125px; display: none;">
      <div class="row">

          <div id="linechart">
            <div class="color-layout">
              <div>
                  <label for="months">Month</label>
                  <select name="months" id="months-linechart">
                    <option value="april">April</option>
                    <option value="august">August</option>
                    <option value="december">December</option>
                  </select>
              </div>
              <div class="lineChartColorText" >
                  <p id="text-AGOC3A" style="color: green;">&nbsp;&boxh;&boxh;&boxh;&nbsp;AGOC 3A</p>
                  <p id="text-APPLUIMONIA" style="color: blue;">&nbsp;&boxh;&boxh;&boxh;&nbsp;Appluimonia</p>
                  <p id="text-CHLORODININE" style="color: red;">&nbsp;&boxh;&boxh;&boxh;&nbsp;  Chlorodinine</p>
                  <p id="text-METHYLOSMOLENE" style="color: orange;">&nbsp;&boxh;&boxh;&boxh;&nbsp;  Methylosmolene</p>
              </div>
            </div>
          </div>

          <div id="violin" style="width: 600px;"></div>

        </div>
    </div>

    <div class="container text-center" id = "factoryPlots" style="margin-top:25px; display: none;">
    <div class="row">

          <div id="heatmap" class="col-6">
            <form id='chemical'>
              <input type="radio" name="chemical" value="Methylosmolene" checked>Methylosmolene</input><br>
              <input type="radio" name="chemical" value="Chlorodinine">Chlorodinine</input><br>
              <input type="radio" name="chemical" value="AGOC-3A">AGOC-3A</input><br>
              <input type="radio" name="chemical" value="Appluimonia">Appluimonia</input><br>
            </form>
          </div>
          
          <div id="sankey" class="col-6"></div>
      </div>
    </div>

    <script src='scripts/innovative_viz.js' type='module'></script>
    <script src='scripts/violin.js' type="module"></script>
    <script src="scripts/sankey.js"></script>
  </body>

</html>
